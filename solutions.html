<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/solutions/" />
    <link rel="canonical" href="/solutions/" />
    <title>Redirecting…</title>
    <meta name="robots" content="noindex" />
    <script>
      // Fallback and local-file support
      (function(){
        var target = (location.protocol === 'file:') ? 'solutions/index.html' : '/solutions/';
        location.replace(target);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to <a href="/solutions/">/solutions/</a>…</p>
  </body>
  
</html>
